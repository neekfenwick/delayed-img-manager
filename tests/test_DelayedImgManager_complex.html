<!DOCTYPE html>
<html><head><title>DelayedImgManager Simple Test</title>
	<script type="text/javascript">
		var dojoConfig = { async: 1, isDebug: true };
	</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>

	<script type="text/javascript">
		require([
			"dojo/dom",
			"delayed-img-manager/DelayedImgManager",
			"dojo/domReady!"
		], function(dom, DelayedImgManager) {

			// Create the manager
			var container = dom.byId('testContainer');
			var dim = new DelayedImgManager({
				container: container,
				scrollContainer: container
			});
			dim.startup();
		});
	</script>
	<style type="text/css">
		#testContainer {
			position: absolute;
			left: 40px;
			top: 20px; /* offset us down a bit */
			border: 2px solid black;
			height: 140px; /* Give us scrollbars */
			width: 250px; /* only one per row */
			overflow: auto;
		}
	</style>
</head><body>
	<div id="testContainer">
		<img data-src="resources/one.png" src="resources/dummy.png">
		<img data-src="resources/two.png" src="resources/dummy.png">
		<img data-src="resources/three.png" src="resources/dummy.png">
		<img data-src="resources/four.png" src="resources/dummy.png">
		<img data-src="resources/five.png" src="resources/dummy.png">
		<img data-src="resources/six.png" src="resources/dummy.png">
	</div>
</body></html>
